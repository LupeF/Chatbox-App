<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="color-circles">
                <span class="left"></span>
                <span class="middle"></span>
                <span class="right"></span>
            </div>
            <div class="online-status">
                <span class="online-color"></span>
                    <p>Online</p>
                    <p class="arrow">âŒ„</p>
            </div>
        </header>
        <nav>
            <h2>Start Chatting</h2>
            <section>
                <ul>
                    <li> <span class="online"></span>John F Kennedy</li>
                    <li><span class="online"></span>George Washington</li>
                    <li><span class="online"></span>Thomas Jefferson</li>
                    <li><span class="online"></span>Warren G. Harding</li>
                    <li><span class="online"></span>Theodore Rosevelt</li>
                </ul>
            </section>
            <div class="line">
                
            </div>
            <section class="off-line">
                <ul>
                    <li><span class="standby"></span>John F Kennedy</li>
                    <li><span class="standby"></span>George Washington</li>
                    <li><span class="offline"></span>Thomas Jefferson</li>
                    <li><span class="offline"></span>Warren G. Harding</li>
                    <li><span class="offline"></span>Theodore Rosevelt</li>
                </ul>
            </section>

        </nav>
        <main class="message-window">
        <!-- chatting name div JS-->
        <div id="name-container"></div>

        </main>
        <footer>
            <section class="message-bar">
                <input type="text" id="input">
                <button type="submit" id="button">SEND</button>
            </section>
        </footer>
    </div>
<script src="js/scripts.js"></script>
</body>
</html>
